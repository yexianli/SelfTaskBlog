<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录</title>
</head>
<link rel="stylesheet" href="./index.css">
<body>
<div class="register">
    <div><span>昵称:</span><input type="text" id="name"></div>
    <div><span>手机号:</span><input type="text" id="phone"></div>
    <div><span>密码:</span><input type="text" id="password"></div>
   <div> <button id="register">注册</button></div>
    <div> <button id="login">登录</button></div>
</div>




</body>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script>
    $("#register").click(function () {
    	console.log($("#name").val())
	    $.ajax({
		    type: "GET",
		    url: "http://localhost:3000",
		    data: {table:"userTable",useing:"add",name:$("#name").val(),phone:$("#phone").val(),password:$("#password").val()},
		    dataType: "json",
		    success: function(data){
			  console.log(data)
		    }
	    });
    })
    $("#login").click(function () {
	    console.log($("#name").val())
	    $.ajax({
		    type: "GET",
		    url: "http://localhost:3000",
		    data: {table:"userTable",useing:"query",name:$("#name").val(),phone:$("#phone").val(),password:$("#password").val()},
		    dataType: "json",
		    success: function(data){
			    console.log(data,"后台返回的数据")
		    }
	    });
    })
</script>
</html>
